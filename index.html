<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Portfolio Page</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Eric D. Spaeth</h1>
    <p>Aspiring Web Developer</p>
  </header>

  <!-- About Me Section -->
  <section>
    <h2>About Me</h2>
    <p>I am learning web development and enjoy building projects to practice my skills.</p>
  </section>

  <!-- Skills Table -->
  <section>
    <h2>Skills</h2>
    <table border="1">
      <tr>
        <th>Skill</th>
        <th>Proficiency</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>Beginner</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Beginner</td>
      </tr>
      <tr>
        <td>JavaScript</td>
        <td>Beginner</td>
      </tr>
    </table>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Eric D. Spaeth</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Your message has been sent!');
    });
  </script>
</body>
</html>
